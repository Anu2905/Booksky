<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="icon" href="bookskyimage.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar"> 
        <h1>Booksky</h1>
    </div>
    <div class="container">
    <div class="book-container">
        <h2>Rich dad poor dad</h2>
        <h5>Robert</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque nam eaque facere quas magnam. Soluta porro, quo nobis culpa quam illo impedit quos, sapiente velit nulla unde consequatur blanditiis obcaecati?</p>
        <button onclick="deletebook(event)">Delete</button>
        
    </div>
    </div> 
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="Book title" id="book-title-input">
            <input type="text" placeholder="Author" id="book-author-input">
            <textarea placeholder="Short description" id="book-description-input"></textarea>
        </form>
        <button id="add-book">Add</button>
        <button id="cancel-popup">Cancel</button>

    </div>
    <button class="add-button" id="add-pop-button">+</button>
    
    <script src="script.js"></script>
</body>

</html>
